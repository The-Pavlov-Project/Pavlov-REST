{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password-reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>

                  <form id="login-form" class="user" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                      <input class="form-control form-control-user" id="id_username" aria-describedby="emailHelp" placeholder="Enter Your Username...">
                    </fieldset>
                    <fieldset class="form-group">
                      <input type="password" class="form-control form-control-user" id="id_password" placeholder="Password">
                    </fieldset>
                    <fieldset class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </fieldset>
                    <hr>
                    <div class="form-group">
                      <button type="submit" value="Login" class="btn btn-primary btn-user btn-block">Login</button>
                    </div>
                    <hr>

                    <div class="text-center">
                      <a class="small" href="{% url 'password-reset' %}">Forgot Password?</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="{% url 'register' %}">Create an Account!</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
{% endblock content %}
